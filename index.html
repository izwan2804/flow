<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Velvet Roses</title>
    <style>
        body {
            background: #0a0a0a; /* Dark background makes the red pop realistically */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .bouquet-container {
            position: relative;
            width: 500px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* The "Sway" Animation */
        @keyframes wind {
            0%, 100% { transform: rotate(-1deg) translateX(0); }
            50% { transform: rotate(1.5deg) translateX(5px); }
        }

        .rose {
            position: absolute;
            transform-origin: bottom center;
            animation: wind 5s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        /* Positioning the roses in a cluster */
        .r1 { bottom: 120px; left: 150px; animation-delay: 0s; z-index: 3; }
        .r2 { bottom: 150px; left: 220px; animation-delay: -1.2s; z-index: 5; transform: scale(1.1); }
        .r3 { bottom: 130px; left: 290px; animation-delay: -2.5s; z-index: 4; }
        .r4 { bottom: 180px; left: 180px; animation-delay: -0.5s; z-index: 2; transform: scale(0.9); }
        .r5 { bottom: 175px; left: 260px; animation-delay: -3.5s; z-index: 2; transform: scale(0.95); }

        /* The Wrapping */
        .wrap {
            position: absolute;
            bottom: 20px;
            width: 180px;
            height: 250px;
            background: #1a1a1a;
            background: linear-gradient(135deg, #222 0%, #111 100%);
            clip-path: polygon(10% 0%, 90% 0%, 50% 100%);
            z-index: 10;
            border-top: 1px solid #333;
        }

        /* SVG Styling for realism */
        .petal-main { fill: url(#roseGradient); }
        .petal-dark { fill: #4a0000; }
        .stem-path { fill: none; stroke: #1b3022; stroke-width: 3; }
        
        .message {
            position: absolute;
            bottom: 40px;
            color: #fff;
            font-family: 'serif';
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 0.8rem;
            opacity: 0.6;
            z-index: 11;
        }
    </style>
</head>
<body>

    <div class="bouquet-container">
        <svg style="width:0; height:0; position:absolute;">
            <defs>
                <radialGradient id="roseGradient" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" style="stop-color:#ff0033" />
                    <stop offset="40%" style="stop-color:#b3001b" />
                    <stop offset="100%" style="stop-color:#4a0000" />
                </radialGradient>
                
                <symbol id="rose-svg" viewBox="0 0 100 120">
                    <path d="M50,120 Q55,80 50,40" class="stem-path" />
                    <path d="M50,45 C20,45 5,75 50,90 C95,75 80,45 50,45" class="petal-main" />
                    <path d="M50,40 C15,35 0,65 50,85 C100,65 85,35 50,40" class="petal-main" style="opacity:0.8" />
                    <path d="M50,45 C35,45 30,60 50,70 C70,60 65,45 50,45" fill="#700000" />
                    <path d="M50,48 C42,48 40,55 50,62 C60,55 58,48 50,48" fill="#ff2e5b" />
                </symbol>
            </defs>
        </svg>

        <div class="wrap"></div>
        <div class="message">Boutique de Roses</div>

        <div class="rose r1"><svg width="120" height="150"><use xlink:href="#rose-svg"/></svg></div>
        <div class="rose r2"><svg width="120" height="150"><use xlink:href="#rose-svg"/></svg></div>
        <div class="rose r3"><svg width="120" height="150"><use xlink:href="#rose-svg"/></svg></div>
        <div class="rose r4"><svg width="120" height="150"><use xlink:href="#rose-svg"/></svg></div>
        <div class="rose r5"><svg width="120" height="150"><use xlink:href="#rose-svg"/></svg></div>
    </div>

</body>
</html>
