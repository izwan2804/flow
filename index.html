<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Rose Bouquet</title>
    <style>
        :root {
            --rose-dark: #8b0000;
            --rose-med: #d00000;
            --rose-light: #ff4d6d;
            --leaf-dark: #1b4332;
            --leaf-mid: #2d6a4f;
            --wrap: #f8edeb;
            --gold: #ffd700;
        }

        body {
            background: radial-gradient(circle at center, #fffafa 0%, #ffe3e3 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 450px;
        }

        /* --- THE BOUQUET --- */
        .wrapper {
            position: absolute;
            bottom: -30px;
            width: 140px;
            height: 220px;
            background: var(--wrap);
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            z-index: 10;
            box-shadow: inset 0 10px 30px rgba(0,0,0,0.1);
            border-top: 1px solid #ddd;
        }

        .rose-unit {
            position: absolute;
            bottom: 100px;
            transform-origin: bottom center;
            animation: sway 6s ease-in-out infinite alternate;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Rose Positions */
        .r1 { left: -55px; animation-delay: 0s; z-index: 5; }
        .r2 { left: 0px; animation-delay: -1s; z-index: 7; }
        .r3 { left: 55px; animation-delay: -2s; z-index: 6; }
        .r4 { left: -30px; animation-delay: -3s; z-index: 4; margin-bottom: 40px; }
        .r5 { left: 30px; animation-delay: -4s; z-index: 4; margin-bottom: 40px; }

        /* --- THE ROSE ART --- */
        .rose-head {
            position: relative;
            width: 70px;
            height: 65px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
        }

        .petal {
            position: absolute;
            background: radial-gradient(circle, var(--rose-med), var(--rose-dark));
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            border: 0.5px solid rgba(0,0,0,0.1);
        }

        /* Layering petals for depth */
        .p1 { width: 60px; height: 50px; top: 10px; left: 5px; transform: rotate(0deg); }
        .p2 { width: 50px; height: 60px; top: 0px; left: 10px; transform: rotate(90deg); }
        .p3 { width: 45px; height: 45px; top: 10px; left: 12px; background: var(--rose-light); z-index: 2; opacity: 0.9; }
        .center { width: 20px; height: 20px; top: 22px; left: 25px; background: #5a0000; border-radius: 50%; z-index: 3; }

        .stem {
            width: 5px;
            height: 250px;
            background: linear-gradient(to right, var(--leaf-dark), var(--leaf-mid));
            border-radius: 2px;
        }

        /* --- ANIMATIONS --- */
        @keyframes sway {
            0% { transform: rotate(-2deg) scale(1); }
            100% { transform: rotate(2deg) scale(1.02); }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--gold);
            animation: flash 2s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Falling Petals */
        .falling-petal {
            position: absolute;
            width: 15px;
            height: 20px;
            background: var(--rose-med);
            border-radius: 50% 0 50% 50%;
            opacity: 0.8;
            top: -20px;
            z-index: 20;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); left: 10%; }
            100% { transform: translateY(110vh) rotate(360deg); left: 90%; }
        }

        .text {
            position: absolute;
            bottom: -80px;
            color: var(--rose-dark);
            font-size: 1.2rem;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="wrapper"></div>
        
        <div id="flower-target"></div>

        <div class="text">Always blooming for you.</div>
    </div>

    <script>
        const target = document.getElementById('flower-target');
        
        // Create 5 roses
        for(let i=1; i<=5; i++) {
            const rose = document.createElement('div');
            rose.className = `rose-unit r${i}`;
            rose.innerHTML = `
                <div class="rose-head">
                    <div class="petal p1"></div>
                    <div class="petal p2"></div>
                    <div class="petal p3"></div>
                    <div class="center"></div>
                </div>
                <div class="stem"></div>
            `;
            target.appendChild(rose);
        }

        // Generate Random Sparkles
        function createSparkle() {
            const s = document.createElement('div');
            s.className = 'sparkle';
            s.style.left = Math.random() * 200 - 100 + 'px';
            s.style.top = Math.random() * 200 - 100 + 'px';
            s.style.animationDelay = Math.random() * 2 + 's';
            document.querySelector('.container').appendChild(s);
            setTimeout(() => s.remove(), 2000);
        }
        setInterval(createSparkle, 300);

        // Generate Falling Petals
        function createFallingPetal() {
            const p = document.createElement('div');
            p.className = 'falling-petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 3 + 4) + 's';
            p.style.opacity = Math.random();
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 7000);
        }
        setInterval(createFallingPetal, 1000);
    </script>
</body>
</html>
